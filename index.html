<body>
    <div class="container =" id="blur">
        <input type="text" placeholder="search...." id="search" name="search">
        <div class="dash-tools">
            <div class="top-dash">
                <div class="today">
                    <button class="calender"></button>
                    <p id="num-today">0</p>
                    <p class="text-today">Today</p>
                </div>
                <div class="dash-scheduled">
                    <p id="num-scheduled"><i class="fa-solid fa-trash"></i>0</p>
                    <p class="text-scheduled">Deleted</p>
                </div>

            </div>

            <!-- all the reminders in the app-->
            <div class="dash-all">
                <i class="uil uil-layers"></i>
                <p id="num-all">0</p>
                <h3 class="text-all">All</h3>
            </div>

        </div>

    </div>
    <!-- adding the remindes or tasks-->
    <header>

        <form class="form">

            <input type="text" placeholder="what up to ?" class="input">
            <input type="submit" class="addTask" value="Really?">

    </header>

            </div>  -->
